<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book an Appointment</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        background-image: url(https://media.istockphoto.com/id/1254842513/vector/dna-digital-sequence-code-structure-with-glow-science-concept-and-nano-technology-background.jpg?s=612x612&w=0&k=20&c=3bnYURL84y-u6PQn21kt3EN2giWgZVuYvGsh59hdGU0=);
        background-repeat: no-repeat;
        background-size: cover;
      }
      .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #ffffff66;
        border-radius: 20px;
        box-shadow: 0 4px 30px rgb(0, 21, 255);
        
      }
      .header {
        text-align: center;
        margin-bottom: 20px;
      }
      .header h2 {
        color: #007bff;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        font-weight: bold;
      }
      input[type="text"],
      input[type="email"],
      select,
      input[type="date"],
      input[type="time"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
        margin-bottom: 10px;
      }
      input[type="submit"] {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-size: 16px;
      }
      input[type="submit"]:hover {
        background-color: #0056b3;
      }
      .note {
        font-size: 14px;
        color: #555;
        text-align: center;
        margin-top: 10px;
      }
    </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Book an Appointment</h2>
    </div>
    <form>
      <div class="form-group">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" >
      </div>
      <div class="form-group">
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" >
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" >
          <option value="">Select gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" >
      </div>
      <div class="form-group">
        <label for="details">Details:</label>
        <textarea id="details" name="details" rows="4" placeholder="Enter any additional details"></textarea>
      </div>
      <div class="form-group">
        <label for="guardian">Guardian's Name:</label>
        <input type="text" id="guardian" name="guardian" placeholder="Enter guardian's name">
      </div>
      <div class="form-group">
        <label for="date">Preferred Date:</label>
        <input type="date" id="date" name="date" >
      </div>
      <div class="form-group">
        <label for="time">Preferred Time:</label>
        <input type="time" id="time" name="time">
      </div>
      <input type="submit" value="Book Appointment">
    </form>
    <div class="note">Please fill out the form to schedule an appointment. We'll get back to you as soon as possible to confirm your booking.</div>
  </div>
</body>
</html>
