<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscription Payment</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    label {
      margin-top: 10px;
      font-weight: bold;
      color: #555;
    }
    input[type="text"], input[type="number"], select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    input[type="text"]:focus, input[type="number"]:focus, select:focus {
      outline: none;
      border-color: #007bff;
    }
    input[type="submit"] {
      width: 50%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
    .icon {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Subscription Payment</h2>
    <form action="#">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="cardNumber">Card Number</label>
      <input type="text" id="cardNumber" name="cardNumber" maxlength="16" pattern="[0-9]{16}" placeholder="Enter your card number" required>

      <label for="expDate">Expiration Date</label>
      <input type="text" id="expDate" name="expDate" placeholder="MM/YY" pattern="(0[1-9]|1[0-2])\/?([0-9]{4}|[0-9]{2})" required>

      <label for="cvv">CVV</label>
      <input type="text" id="cvv" name="cvv" maxlength="3" pattern="[0-9]{3}" placeholder="Enter CVV" required>

      <label for="plan">Choose a Plan:</label>
      <select id="plan" name="plan">
        <option value="basic">Basic Plan ($10/month)</option>
        <option value="standard">Standard Plan ($20/month)</option>
        <option value="premium">Premium Plan ($30/month)</option>
      </select>

      <input type="submit" value="Subscribe">
      <i class="fas fa-lock icon" title="Secure Payment"></i>
    </form>
  </div>
</body>
</html>
