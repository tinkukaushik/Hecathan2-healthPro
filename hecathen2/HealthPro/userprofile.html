<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      background-image: url(https://static.vecteezy.com/system/resources/previews/006/712/955/non_2x/abstract-health-medical-science-consist-doctor-digital-wireframe-concept-modern-medical-technology-treatment-medicine-on-gray-background-for-template-web-design-or-presentation-vector.jpg);
      background-repeat: no-repeat;
      background-size: cover;
    }
    .container {
      max-width: 1000px;
      height: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #ffffffea;
      border-radius: 20px ;
      box-shadow: 0 4px 30px rgb(111, 0, 255);
    }
    .profile-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .profile-header img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .profile-details {
      margin-bottom: 20px;
      font-size: 20px;
      color: rgb(0, 0, 0);
    }
    .profile-details p {
      margin: 5px 0;
      font-size: 20px;
      color: rgb(0, 0, 0);
    }
    .button-container {
      text-align: center;
      margin: 40px;
      
    }
    .button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 16px;
      margin-right: 10px;
    }
    .button:hover {
      background-color: #0056b3;
      box-shadow: 0 0 5px rgba(247, 0, 255, 0.658);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-header">
      <h2>User Profile</h2>
      <img src="assets/images/customer.jpeg" alt="User's Photo">
    </div>
    <div class="profile-details">
      <p><strong>Name:</strong> Tinku Moni Kuashik</p>
      <p><strong>Blood Group:</strong> O+</p>
      <p><strong>Age:</strong> 35</p>
      <p><strong>Diseases:</strong> Hypertension, Diabetes</p>
      <p><strong>Diet:</strong> Balanced diet with fruits and vegetables</p>
    </div>
    <div class="button-container">
      <button class="button" onclick="getPrescription()">Get Online Prescription</button>
    </div>
  </div>

  <script>
    function getPrescription() {
      // Redirect to the page for online prescription
      window.open("prescription.html");
    }
  </script>
</body>
</html>

</html>
