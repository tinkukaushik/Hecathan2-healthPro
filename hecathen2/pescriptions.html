<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Prescription</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .prescription-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .prescription-header h2 {
      color: #007bff;
      margin: 0;
      padding: 0;
    }
    .prescription-details {
      margin-bottom: 20px;
    }
    .prescription-details p {
      margin: 5px 0;
    }
    .prescription-details ul {
      padding-left: 20px;
    }
    .button-container {
      text-align: center;
    }
    .button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 16px;
      margin-right: 10px;
    }
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="prescription-header">
      <h2>Online Prescription</h2>
    </div>
    <div id="prescription-details" class="prescription-details">
      <!-- Prescription details will be dynamically loaded here -->
    </div>
    <div class="button-container">
      <button class="button" onclick="printPrescription()">Print Prescription</button>
    </div>
  </div>

  <script>
    // Sample prescription data from different doctors
    const prescriptions = {
      doctor1: {
        date: "May 8, 2024",
        medications: [
          "Medication 1 - Dosage: 1 pill per day",
          "Medication 2 - Dosage: 2 pills twice daily"
        ],
        instructions: "Take all medications with food. Avoid strenuous activities for the next week."
      },
      doctor2: {
        date: "May 10, 2024",
        medications: [
          "Medication A - Dosage: 1 pill in the morning",
          "Medication B - Dosage: 1 pill before bedtime"
        ],
        instructions: "Take Medication A in the morning and Medication B before bedtime. Follow a balanced diet."
      }
    };

    // Function to load prescription details based on the selected doctor
    function loadPrescription(doctor) {
      const prescription = prescriptions[doctor];
      const prescriptionDetails = document.getElementById("prescription-details");
      prescriptionDetails.innerHTML = `
        <p><strong>Date:</strong> ${prescription.date}</p>
        <p><strong>Prescribed Medications:</strong></p>
        <ul>
          ${prescription.medications.map(med => `<li>${med}</li>`).join('')}
        </ul>
        <p><strong>Additional Instructions:</strong></p>
        <p>${prescription.instructions}</p>
      `;
    }

    // Function to print the prescription
    function printPrescription() {
      window.print();
    }

    // Example: Load prescription from doctor 1 initially
    loadPrescription("doctor1");
  </script>
</body>
</html>
